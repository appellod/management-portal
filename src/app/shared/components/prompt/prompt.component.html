<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button *ngFor="let button of data.buttons"
          mat-button
          color="primary"
          [attr.background]="button.color"
          (click)="dialogRef.close(button.label)">{{button.label}}</button>
</div>
